# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Write Properties
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './src/main/resources/secrets.properties'
        property: |
          spring.data.mongodb.uri
          spring.data.mongodb.auto-index-creation
          spring.mvc.pathmatch.matching-strategy
          jwt.expiration.time
          jwt.secret
        value: |
          ${{secrets.MONGODB_URI}}
          ${{secrets.MONGODB_INDEX_CREATION}}
          ${{secrets.SPRING_MATCHING_STRATEGY}}
          ${{secrets.JWT_EXPIRATION_TIME}}
          ${{secrets.JWT_SECRET}}

    - name: Build with Maven
      env: JWT_EXPIRATION_TIME: ${{ secrets.JWT_EXPIRATION_TIME }} 
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
